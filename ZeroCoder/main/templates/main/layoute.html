{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% block title %}<title>Мой сайт</title>{% endblock %}
</head>
<body class="d-flex">
    <!-- Боковая панель -->
    <aside class="d-flex flex-column bg-light p-3 border-end" style="width: 250px; min-height: 100vh;">
        <div class="text-center mb-4">
            <img src="{% static 'main/image/boy.png' %}" alt="Лучик" class="img-fluid rounded-circle mb-2" style="width: 100px;">
            <h5 class="mb-0">Лучик</h5>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link text-dark" href="{%url 'home' %}" >Главная</a>
            <a class="nav-link text-dark" href="{%url 'page2' %}" >Второстепенная</a>
        </nav>
    </aside>

    <!-- Основной контент -->
    <main class="flex-grow-1 p-4">
        {% block content %}
        <h1>Добро пожаловать на сайт!</h1>
        <p>Этот сайт оформлен с помощью Bootstrap 5.</p>
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
